<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/b1149a1531.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="header1">
            <h1> Responsive Checkout Form </h1>
        </div>

        <div class="main1">
            <h1> buyer information </h1>
            <div class="box1">
                <div>
                    <label for="full name"> full name <i class="fas fa-user"></i></label>
                    <input type="text" placeholder="itzhak kasie">
                </div>
                <div>
                    <label for="email">email <i class="fas fa-envelope"></i> </label>
                    <input type="email" placeholder="itzhak12380@gmail.com">
                </div>
                <div>
                    <label for="address">address <i class="fas fa-address-card"></i></label>
                    <input type="text" placeholder="address">

                </div>
                <div>
                    <label for="city"> city <i class="fas fa-city"></i> </label>
                    <input type="text" placeholder="bat-yam">
                </div>
                <div>
                    <label for="country"> country <i class="fas fa-globe-asia"></i> </label>
                    <input type="text" placeholder="israel">
                </div>

            </div>

            <div class="box2">  
                <div>
                    <h2> accepted cards </h2>
                    <i id="visa" class="fab fa-cc-visa"></i>
                    <i id="master" class="fab fa-cc-mastercard"></i>
                    <i id="paypal" class="fab fa-cc-paypal"></i>
                    
                </div>

            </div>




        </div>

        <div class="sidebar1">
            <h1> cart </h1>
        </div>

        <div class="footer1"> </div>




    </div>
</body>

</html>
